<!DOCTYPE html>
<html lang="en">

<head>
    <script src="chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <script src="./script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="flip-card.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="openPokemon.css">
</head>

<body onload="init()">
    <header>
        <div style="width: 100px;"></div>
        <div class="headline">
            <h1>Pokedex</h1>    
        </div>
        <input oninput="filterNames()" id="search" type="text" placeholder="Suche...">
    </header>
    <div id="show-pokemon"></div>
    <div class="btn-container">
        <button onclick="loadMore()" id="load-more-btn">Load More <img id="pokeball" src="./img/pokeball.png" alt=""></button>
    </div>
    <div id="modal-container" class="modal-container">
        <div class="modal-content">
            
            <!-- Hier wird der Inhalt des Popups angezeigt -->
            <span class="close" onclick="closeModal()">&times;</span> <!-- Schließen-Schaltfläche -->
            <div id="popup-pokemon"></div> <!-- Hier wird das Pokemon im Popup angezeigt -->
        </div>
    </div>

    <!-- Hintergrundoverlay -->
    <div id="overlay" class="overlay" onclick="closeModal()"></div>
</body>

</html>
